<div class="photos">
  @for (img of images(); track img.id) {
    <div class="photos-single" (click)="onImageClick(img)">
      <img [src]="img.download_url" />
      @if (isImageFavorited(img)) {
        <img class="heart favorite" src="assets/red-heart.png" />
      } @else {
        <img class="heart" src="assets/heart.png" />
      }
    </div>
  }
</div>
<app-loader></app-loader>
